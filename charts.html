                <div class="ui inverted labeled icon button" onclick="$('#newchart-configurations').modal('show')">New Chart
                    <i class="add icon"></i>
                </div>
                <button id="save-btn" class="ui primary labeled icon button" style="margin-right: 10px;" onclick="saveDashboard()">Save Dashboard <i class="save icon"></i></button>
            </div>
            <div class="ui container" id="charts-container" style="height: 90%; width: 95%; margin:auto"></div>

        <i class="close icon"></i>
        <div class="header">
            <i class="wrench icon"></i>

        </div>

            <div class="ui form">
                <div class="field">
                    <label>Type</label>
                    <select id="select-type" class="ui dropdown">
                        <option value="0">Speed</option>
                        <option value="1">Accuracy Diff.</option>
                        <option value="2">X-similarity</option>
                    </select>
                </div>
                <div class="ui equal height grid">

                        <div class="field">
                            <label>Projects</label>
                            <select id="select-projects" class="ui dropdown" onload="createSelectProjects()">
                            </select>
                        </div>
                        <div class="field">

                        </div>
                    </div>
                    <div class="ten wide stretched column">
                        <div id="projects-table" class="ui container"></div>
                    </div>
                </div>

                <div class="ui container">
                    <div class="ui right button" onclick="createNewChart()">Create</div>
